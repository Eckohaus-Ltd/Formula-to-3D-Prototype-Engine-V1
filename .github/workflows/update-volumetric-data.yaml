# This workflow updates volumetric_data.json daily; replaces fetch_iers.yml
name: Update Volumetric Data (Private V1)

on:
  schedule:
    - cron: '0 2 * * *'  # daily at 02:00 UTC
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout main branch
      - name: Checkout main branch
        uses: actions/checkout@v3
        with:
          ref: main
          path: main

      # Step 2: Checkout gh-pages branch (output goes here)
      - name: Checkout gh-pages branch
        uses: actions/checkout@v3
        with:
          ref: gh-pages
          token: ${{ secrets.PAT_TOKEN_V1 }}
          path: gh-pages

      # Step 3: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # Step 4: Install dependencies including Plotly & Kaleido
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests numpy plotly[kaleido]

      # Step 5: Run fetch_iers_data.py (generates JSON + optional pre-rendered charts)
      - name: Run data fetch
        working-directory: main/engine
        run: |
          python fetch_iers_data.py --output "../../gh-pages/docs/volumetric_data.json"

      # Step 6: Commit & push changes
      - name: Commit & push changes
        working-directory: gh-pages
        shell: bash
        run: |
          git config --local user.email "github-actions@github.com"
          git config --local user.name "GitHub Actions"

          # Update timestamp in existing JSON
          python -c "import json, datetime, pathlib; \
          p=pathlib.Path('docs/volumetric_data.json'); \
          data=json.loads(p.read_text()); \
          data['last_test_run']=datetime.datetime.utcnow().isoformat()+'Z'; \
          p.write_text(json.dumps(data, indent=2))"

          git add docs/volumetric_data.json docs/images/
          if git diff --cached --quiet; then
            echo 'No changes to commit'
          else
            git commit -m 'Update volumetric_data.json and pre-rendered charts from IERS' \
              -m 'ci: validated daily data update and chart regeneration for Formula-to-3D-Prototype-Engine-V1 (private).' \
              -m 'This commit ensures compatibility with fine-grained PAT_TOKEN_V1 and full alignment with the public Formula3D baseline.' \
              -m 'Co-authored-by: Corvin Dhali <info@eckohaus.blog>' \
              -m 'Co-authored-by: GPT-5 <assistant@openai.com>'
            git push https://x-access-token:${{ secrets.PAT_TOKEN_V1 }}@github.com/Eckohaus/Formula-to-3D-Prototype-Engine-V1.git gh-pages
          fi
