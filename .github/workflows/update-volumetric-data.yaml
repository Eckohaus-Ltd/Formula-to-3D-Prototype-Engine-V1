name: Update Volumetric Data (Private V1)

on:
  schedule:
    - cron: '0 2 * * *'  # daily at 02:00 UTC
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: none

    env:
      PAT_TOKEN: ${{ secrets.PAT_TOKEN_FORMULA_3D_PUBLIC }}

    steps:

      # Step 1: Checkout main branch
      - name: Checkout main branch
        uses: actions/checkout@v3
        with:
          ref: main
          path: main

      # Step 2: Checkout gh-pages branch
      - name: Checkout gh-pages branch
        uses: actions/checkout@v3
        with:
          ref: gh-pages
          token: ${{ env.PAT_TOKEN }}
          path: gh-pages

      # Step 3: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # Step 4: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests numpy plotly[kaleido]

      # Step 5: Run data fetch
      - name: Run data fetch
        working-directory: main/engine
        run: |
          python fetch_iers_data.py --output "../../gh-pages/docs/volumetric_data.json"

      # Step 6: Commit & push changes
      - name: Commit & push changes
        working-directory: gh-pages
        shell: bash
        run: |
          git config --local user.email "github-actions@github.com"
          git config --local user.name "GitHub Actions"

          python - <<'EOF'
          import json, datetime, pathlib
          p = pathlib.Path("docs/volumetric_data.json")
          try:
              data = json.loads(p.read_text())
              if isinstance(data, dict):
                  from datetime import datetime, timezone
                  data["last_test_run"] = datetime.now(timezone.utc).isoformat()
                  p.write_text(json.dumps(data, indent=2))
          except Exception as e:
              print("⚠️ Could not append timestamp:", e)
          EOF

          git add docs/volumetric_data.json docs/images/ || true

          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "ci: update volumetric_data.json and pre-rendered charts from IERS" \
              -m "Validated daily data pull and chart regeneration for Formula-to-3D-Prototype-Engine-V1." \
              -m "Appends timezone-aware UTC timestamp and uses PAT_TOKEN_FORMULA_3D_PUBLIC for push authentication." \
              -m "Co-authored-by: system operator <wanda@openai.com>" \
              -m "Co-authored-by: system administrator <Corvin Nehal Dhali> <info@eckohaus.co.uk>"
            git push https://x-access-token:${PAT_TOKEN}@github.com/${{ github.repository }}.git gh-pages
          fi
